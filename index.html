<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1></div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers\1.jpg" alt="1">
                    <span class="songName">Song 1</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <button class="songItemPlayBtn" ><i class="far fa-play-circle songItemPlay" id='0'></i></button></span></span>
                </div>
                <div class="songItem">
                    <img src="covers\2.jpg" alt="1">
                    <span class="songName">Song 2</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <button class="songItemPlayBtn" ><i class="far fa-play-circle songItemPlay" id='1'></i></button></span></span>
                </div>
                <div class="songItem">
                    <img src="covers\3.jpg" alt="1">
                    <span class="songName">Song 3</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <button class="songItemPlayBtn" ><i class="far fa-play-circle songItemPlay" id='2'></i></button></span></span>
                </div>
                <div class="songItem">
                    <img src="covers\4.jpg" alt="1">
                    <span class="songName">Song 4</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <button class="songItemPlayBtn" ><i class="far fa-play-circle songItemPlay" id='3'></i></button></span></span>
                </div>
            </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- font awesome icons -->
            <button id="previous">
                <i class="fas fa-3x fa-step-backward"></i>
            </button>
            <button id="playBtn">
                <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            </button>
            <button id="next">
                <i class="fas fa-3x fa-step-forward"></i>
            </button>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="43px" alt="" id="gif"> <span id="bottomName">Song 1</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
